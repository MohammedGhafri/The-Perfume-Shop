<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>perfume Shop</title>
</head>

<body>
    <header>
        <h1>My Perfume Shop</h1>
    </header>
    <main>
        <div id="divOne">
            <form action="" id="formOne">
                <fieldset>
                    <label for="i1">Perfume name</label>
                    <input type="text" id="i1" placeholder="Qurashi, Oud, Mudawi, Misk, Gentle Man Secret, 360 Degree">
                    <label for="i2">Enter Quantity</label>
                    <input type="number" id="i2">
                    <input type="submit" value="ADD" name="" id="sub1">
                </fieldset>
            </form>
        </div>
        <div id="divtwo">
            <p>My Perfumes list</p>
            <table>
                <thead>
                    <th>Perfum</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Remove</th>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </main>
    <footer></footer>

</body>
<script src="code.js"></script>
</html>
